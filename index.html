<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoldX Market</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body { background: #f8f9fa; padding: 20px; }
    .card { margin-bottom: 20px; }
    #avatar { width: 50px; height: 50px; border-radius: 50%; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">GoldX Market</h1>
    
    <!-- Верхняя часть: Аватар и балансы -->
    <div id="user-info" class="d-none">
      <div class="d-flex align-items-center mb-3">
        <img id="avatar" src="" alt="Avatar">
        <h5 class="ms-3" id="wallet-address"></h5>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5>TON Balance</h5>
              <p id="ton-balance">0 TON</p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5>GoldX Balance</h5>
              <p id="gold-balance">0 GLD</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Кнопка подключения -->
    <button id="connect-btn" class="btn btn-primary w-100">Connect TON Wallet</button>
  </div>

  <script>
    const tonConnectUI = new TONConnectUI({
      manifestUrl: "https://gold-x-flax.vercel.app/public/tonconnect-manifest.json",
      buttonRootId: "connect-btn"
    });

    // Обработка подключения
    tonConnectUI.onStatusChange(async wallet => {
      if (wallet) {
        document.getElementById("connect-btn").classList.add("d-none");
        document.getElementById("user-info").classList.remove("d-none");
        
        const address = wallet.account.address;
        document.getElementById("wallet-address").textContent = address.slice(0, 6) + "..." + address.slice(-4);
        
        // Получи балансы с backend (замени на твой Vercel URL)
        const response = await fetch(`https://gold-x-flax.vercel.app/api/user/${address}`);
        const user = await response.json();
        document.getElementById("ton-balance").textContent = `${user.balance} TON`;  // Логика баланса TON из wallet или API
        document.getElementById("gold-balance").textContent = `${user.goldBalance} GLD`;
        
        // Аватар (пример, можно из Telegram или TON)
        document.getElementById("avatar").src = "https://via.placeholder.com/50";  // Замени на реальный
      }
    });
  </script>
</body>
</html>
